# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Maven Build for maintenance branch

on:
  push:
    branches: [ v1-maintenance ]
  pull_request:
    branches: [ v1-maintenance ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B jacoco:prepare-agent install jacoco:report jacoco:report-aggregate --file pom.xml
      - name: Build plugins with Tycho
        run: mvn -B  -f plugins/eclipse install
      - name: Deploy
        run: |
          mvn clean package javadoc:jar source:jar-no-fork gpg:sign install deploy \
          -DskipTests -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}