name: Antora Site Build

on: push
defaults:
  run:
    working-directory: ./neoemf-doc

jobs:
  node-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci --ignore-scripts
  antora-generate:
    runs-on: ubuntu-latest
    needs: node-install
    steps:
      - name: Generate Antora Site
        run: npm run build