name: Antora Site Build

on:
  push:
    paths:
      - "neoemf-doc/**"
defaults:
  run:
    working-directory: ./neoemf-doc

jobs:
  antora-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Generate Antora Site
        run: npm run build
      - name: Show contents
        run: ls -al ./public
